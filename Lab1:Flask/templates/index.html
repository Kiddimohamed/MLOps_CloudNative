<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction MPI</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="fullPage">
    <div class="container header"><h1>MPI Prediction</h1>
        <p>How green are your computations?</p></div>
    <div class="container footer permalink preprint">
        <div style="text-align: center;"></div>
    </div>

    <div>
        <form action="/predict" method="post" class="container input-form">
            <h2>Details about the algorithm</h2>
            <div style="text-align: center;">To determine the communication type with multiple model
                , simply fill out the provided form
            </div>

            <div id="CPU_div" class="group-of-rows" style="display: block;">
                <div class="form-row short-input"><label for="MeshSize">MeshSize</label> <input type="number"
                                                                                                min="0"
                                                                                                id="MeshSize"
                                                                                                step="any"
                                                                                                name="MeshSize"
                                                                                                placeholder="MeshSize"
                                                                                                required="required"
                                                                                                value="{{data['MeshSize'] if data }}"
                                                                                                persisted_props="value"
                                                                                                persistence_type="local">
                </div>
                <div>
                    <label for="Compiler">Compiler</label>
                   <select id="Compiler" name="Compiler" required="required">
                        <option>Select your Compiler</option>
                        <option value="0" {% if data['Compiler'] == '0' %} selected {% endif %}>GCC</option>
                        <option value="1" {% if data['Compiler'] == '1' %} selected {% endif %}>INTEL</option>
                    </select>

                </div>
                <div class="form-row short-input"><label for="NumberofVariables">Number of Variables</label> <input
                        type="number"
                        min="0"
                        id="NumberofVariables"
                        step="any"
                        name="NumberofVariables"
                        placeholder="Number of Variables"
                        required="required"
                        persisted_props="value"
                        value="{{ data['NumberofVariables'] if data}}"
                        persistence_type="local">
                </div>
                <div>
                    <label for="VariableType">Variable Type</label>
                    <select id="VariableType" name="VariableType" required="required">
                        <option value="VariableType">Select your Variable type</option>
                        <option value="5"  {% if data['VariableType'] == '5' %} selected {% endif %} >int 8</option>
                        <option value="2" {% if data['VariableType'] == '2' %} selected {% endif %}>int 16</option>
                        <option value="3" {% if data['VariableType'] == '3' %} selected {% endif %}>int 32</option>
                        <option value="4" {% if data['VariableType'] == '4' %} selected {% endif %}>int 64</option>
                        <option value="0" {% if data['VariableType'] == '0' %} selected {% endif %}>float 32</option>
                        <option value="1" {% if data['VariableType'] == '1' %} selected {% endif %}>float 64</option>
                    </select>
                </div>
                <div class="form-row short-input"><label for="NumberofNodes">Number of Nodes</label> <input
                        type="number"
                        min="0"
                        id="NumberofNodes"
                        step="any"
                        name="NumberofNodes"
                        placeholder="Number of Nodes"
                        required="required"
                        persisted_props="value"
                        value="{{data['NumberofNodes'] if data }}"
                        persistence_type="local">
                </div>
                <div class="form-row short-input"><label for="NumberofCores">Number of Cores</label> <input
                        type="number"
                        min="0"
                        id="NumberofCores"
                        step="any"
                        name="NumberofCores"
                        placeholder="Number of Cores"
                        required="required"
                        value="{{data['NumberofCores'] if data}}"
                        persisted_props="value"
                        persistence_type="local">
                </div>
                <div class="form-row short-input"><label for="Dim">Dimension</label> <input type="number"
                                                                                            min="0"
                                                                                            id="Dim"
                                                                                            step="any"
                                                                                            name="Dim"
                                                                                            placeholder="Dimension"
                                                                                            required="required"
                                                                                            persisted_props="value"
                                                                                            value="{{data['Dim'] if data}}"
                                                                                            persistence_type="local">
                </div>
                <input type="submit" value="Submit">
                <input type="reset" value="reset">

            </div>
        </form>
        <div class="input-form">
            <p class="result-label">Classification Result:</p>
            <p class="result-value">{{prediction if prediction}}</p>
        </div>
    </div>

            <div class="container"><h2>About CO2e</h2>
                <div><p>"Carbon dioxide equivalent" (CO2e) measures
                    the global warming potential of a mixture of greenhouse gases.
                    <strong>It represents the quantity of CO2 that would have
                        the same impact on global warming</strong> as the mix of interest
                    and is used as a standardised unit to assess
                    the environmental impact of human activities.</p></div>

                <div><p>It's the amount of CO2 sequestered by a tree in a month.
